{% extends "layouts.html" %}

{% block content %}
<div class="container">
    <div class="row" style="padding: 30px;">
        {% for character in characters %}
            <div class="col-md-4 col-sm-6">
                <div class="card mb-4" style="border: 2px solid hwb(0 4% 96%); background-color: hwb(108 2% 1%);">
                    <img src="{{ character.image }}" alt="{{ character.name }}" class="card-img-top img-fluid img-thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">{{ character.name }}</h5>
                        <p>
                            <a href="/profile/{{character.id}}" class="btn btn-primary" style="border: 2px solid hwb(0 4% 96%); background-color: hwb(309 2% 1%)";>Ver Perfil</a>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
